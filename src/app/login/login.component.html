<div class="container">
<div class="card">
    <div id="my-tab-content" class="tab-content">
        <div class="tab-pane active" id="login">
            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
        </div>
    </div>
    <form  (ngSubmit)="onSubmit(userForm.value)" #userForm="ngForm">
        <div class="input-container">
            <input type="text" id="Username" name="UserName" required="required" ngModel />
            <label for="Username">Username</label>
            <div class="bar"></div>
        </div>
        <div class="input-container">
            <input type="password" id="Password"  name="Password" ngModel required="required"/>
            <label for="Password">Password</label>
            <div class="bar"></div>
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-primary"><span>Sign in</span></button><BR />
            <a href="/register" class="text-center new-account">Become a member </a><BR />
            <div class="text-center">
                <a href="#" class="">FEEDBACK</a> | <a href="#" class="">LANGUAGE</a>
            </div>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>
  </div>
