<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            {{message}}
            <h1 class="text-center login-title">Member Login</h1>
            <div class="account-wall">
                <!-- <form class="form-signin" (ngSubmit)="onSubmit(userForm.value)" [formGroup] = "form.value"> -->
                <!-- <input type="text" class="form-control" placeholder="UserName" name="UserName" formControlName="UserName"> -->
                <!-- <input type="password" class="form-control" placeholder="Password" name="Password" formControlName="Password"> -->
                  <form class="form-signin" (ngSubmit)="onSubmit(userForm.value)" #userForm="ngForm">
                <input type="text" class="form-control" placeholder="UserName" name="UserName" ngModel>
                <input type="password" class="form-control" placeholder="Password" name="Password" ngModel>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="/register" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
